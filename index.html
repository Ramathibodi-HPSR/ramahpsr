<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1">
    <base href="">
    <meta charset="utf-8" />
    <title>Ramathibodi Health Policy and Systems Research</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: -1;
        }
        header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 20px;
            z-index: 1;
            text-align: left;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        body {
            position: relative;
            padding: 50px;
            z-index: 1;
            text-align: center;
            padding-left: 10px;
            margin-left: 10px;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="source/media/bg.mp4">
    </video>
    <div id="overlay"></div>
    <header>
        <div class="logo"></div>
        <nav class="menu">
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#team">Team</a>
            <a href="#publications">Publications</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <body>
        <h1>Welcome to <br> Ramathibodi Health Systems and Policy <br> Research Teams</h1>
        <p style="text-align: left;">Coming soon...</p>
    </body>
    
    <footer>
        <p>&copy; 2025 Ramathibodi Health Systems and Policy. All rights reserved.</p>
    </footer>
</body>
</html>
