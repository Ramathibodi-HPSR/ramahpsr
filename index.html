<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1">
    <base href="">
    <meta charset="utf-8" />
    <title>Ramathibodi Health Policy and Systems Research</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            width: 100%;
            justify-content: center;
            align-items: left;
            text-align: left;
            margin-left: 30px;
        }
        #video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.75);
            z-index: -1;
        }
        header {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            z-index: 1;
            text-align: left;
            box-sizing: border-box;
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .menu {
            display: flex;
            gap: 20px;
            margin-right: 40px;
        }
        .menu a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        h1 {
            font-size: 48px;
        }
        h2 {
            font-size: 24px;
        }
        p {
            font-size: 16px;
        }
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <video id="video-background" autoplay muted loop>
        <source src="source/media/bg.mp4">
    </video>
    <div id="overlay"></div>
    <header>
        <div class="logo"></div>
        <nav class="menu">
            <a href="#about">About</a>
            <a href="#projects">Projects</a>
            <a href="#team">Team</a>
            <a href="#publications">Publications</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <body>
        <h1>Welcome to <br> Ramathibodi Health Systems and Policy <br> Research Teams</h1>
        <h2 style="text-align: left;">Coming soon...</h2>
    </body>
    
    <footer>&copy; 2025 Ramathibodi Health Systems and Policy. All rights reserved.</footer>
</body>
</html>
